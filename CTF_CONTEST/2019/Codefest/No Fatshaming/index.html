

<!DOCTYPE html>
<!--[if lte IE 6]><html class="preIE7 preIE8 preIE9"><![endif]-->

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Flag Settings</title>
        <style>
        .hidden{
            display: none;
        }
        </style>
    </head>
    <body>
        <div class="page login">
            <div><strong>Please Log  In!</strong></div>
            <button id="register">Register</button>
            <form action="" id="login-form">
                <input type="text" id="login-username" placeholder="Username"><br />
                <input type="password" id="login-password" placeholder="Password"><br />
                <button type="submit">Log in!</button>
            </form>
        </div>
        <div class="page register hidden">
                <div><strong>Please Register!</strong></div>
                <button id="login-re">Go To Login</button>
                <form action="" id="registration-form">
                    <input type="password" id="reg-password" placeholder="Password"><br />
                    <input type="password" id="reg-again" placeholder="Password (Again)"><br />
                    <button type="submit">Make Account</button>
                </form>
        </div>
        <div class="page reg-success hidden">
            <div><strong>Successfully Registered. Your user ID is :<span id="reg-message"></span>!</strong></div>
            <button id="go-to-login">Go To Login</button>
        </div>
        <div class="page logged-in hidden">
            <div id="login-message"></div>
            <button id="logout">Log Out</button>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="/static/runner/sha.js" type="text/javascript"></script>
        <script src="/static/runner/challenge.js" type="text/javascript"></script>
    </body>
</html>
